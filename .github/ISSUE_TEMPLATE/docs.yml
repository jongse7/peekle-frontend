name: 📚 Docs
description: 문서화
title: '[📚 Docs] '
labels: ['📚 Docs']
body:
  - type: textarea
    id: docs-description
    attributes:
      label: 📄 설명
      description: |
        문서화가 필요한 부분에 대한 설명을 작성해 주세요
      placeholder: |
        - 여기에 설명을 적어주세요
    validations:
      required: true
  - type: textarea
    id: docs-checklist
    attributes:
      label: 📋 체크리스트
      description: |
        아래 체크리스트를 작성해주세요.
      placeholder: |
        - [ ] 문서 추가
        - [ ] 문서 수정
    validations:
      required: true
  - type: textarea
    id: docs-more
    attributes:
      label: 📝 메모
      description: 더 하고 싶은 말이 있다면 작성해 주세요
    validations:
      required: false
